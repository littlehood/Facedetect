<html>
	<head>
		<meta charset="utf-8">
		<title>检测结果</title>
		<link href="camera(2).png" rel="shortcut icon" type="images/x-icon">
		<style>
			/*body{
				background: url(../images/bg.jpg)  no-repeat scroll center center;
				color: black;
			}*/
			#leftDiv {
				float: left;
				width: 25%;
			}
			
			#middleDiv {
				float: left;
				width: 50%;
			}
			
			#rightDiv {
				float: right;
				width: 30%;
				position: absolute;
				top: 200px;
				left: 75px;
			}
		</style>
	</head>

	<body>
		<img style="position: absolute; top: 90px; left: 200px;"  src="../images/bg.jpg" />
		<div id="rightDiv">
			<ul>
				{% for value in result %}
				<li style="list-style:none;">{{ value }}</li>
				{% endfor %}
			</ul>
		</div>
		<div id="BottomDiv">
			<p style="position: absolute; top: 150px; left: 300px;">
				<img src="{{ filename }}" width="250px" width="250px">
			</p>
			<p style="position: absolute; top: 650px; left: 300px;">
				上传完毕。 客户端:
				<font color="red">{{ ip_address }}</font><br/> 文件
				<a href="{{ filename }}">{{ filename }}</a> {{ explain}}<br/>
			</p>	
		</div>
	</body>
</html>
